<html>
	<head>
	</head>
	<body>
		<a href="javascript:AddNewRow()">Add More</a>
		<div id="divCaptions" style="height:300px;overflow:auto">
		</div>
		<script type="text/javascript">
			var counter=0
				function AddNewRow()
				{
					var objTable,objTBody,objTR,objTD,objDIV;
					
					objDIV=document.createElement("div")
					objTable=document.createElement("table")
					objTBody=document.createElement("tbody")
					
					objTR=document.createElement("tr")
					objTD=document.createElement("td")
					
					objTD.innerHTML="Start"
					objTR.appendChild(objTD)
					
					objTD=document.createElement("td")
					objTD.id=counter+":S"
					objTR.appendChild(objTD)
					
					objTD=document.createElement("td")
					objTD.innerHTML="<input type='button' id='"+counter+":SINC' value='<' onclick='javascript:IncrementTime(\""+counter+":S\")' />"
					objTR.appendChild(objTD)
					
					objTD=document.createElement("td")
					objTD.innerHTML="<input type='button' id='"+counter+":SDEC' value='>' onclick='javascript:DecrementTime(\""+counter+":S\")' />"
					objTR.appendChild(objTD)
					
					objTD=document.createElement("td")
					objTD.innerHTML="End"
					objTR.appendChild(objTD)
					
					objTD=document.createElement("td")
					objTD.id=counter+":E"
					objTR.appendChild(objTD)
					
					objTD=document.createElement("td")
					objTD.innerHTML="<input type='button' id='"+counter+":EINC' value='<' onclick='javascript:IncrementTime(\""+counter+":E\")' />"
					objTR.appendChild(objTD)
					
					objTD=document.createElement("td")
					objTD.innerHTML="<input type='button' id='"+counter+":EDEC' value='>' onclick='javascript:DecrementTime(\""+counter+":E\")' />"
					objTR.appendChild(objTD)
					
					objTBody.appendChild(objTR)
					
					objTR=document.createElement("tr")
					objTD=document.createElement("td")
					
					
					objTD.innerHTML="<input type='text' id='"+counter+":CAPTION' />"
					objTR.appendChild(objTD)
					
					objTBody.appendChild(objTR)
					
					objTable.appendChild(objTBody)
					
					objDIV.appendChild(objTable)
					
					
					objDIV.style.overflow="auto"
					document.getElementById("divCaptions").appendChild(objDIV)
					counter++
					
				}
				
				function IncrementTime(id)
				{
						
					var obj=document.getElementById(id)
					var value=obj.innerHTML
					var mm
					var ss
					
					if(value=="")
					{
						mm=0;
						ss=1;	
						
						obj.innerHTML=mm+":"+ss
					}
					else
						{
							mm=parseInt(value.split(":")[0],10)
							ss=parseInt(value.split(":")[1],10)
							
							if(ss%60==0 && ss!=0)
							{
								ss=0;
								mm++;
							}
							else
								{
									ss++;
								}
								obj.innerHTML=mm+":"+ss
						}
				}
				
				function DecrementTime(id)
				{
						
					var obj=document.getElementById(id)
					var value=obj.innerHTML
					var mm
					var ss
					
					if(value=="")
					{
						mm=0;
						ss=1;	
						
						obj.innerHTML=mm+":"+ss
					}
					else
						{
							mm=parseInt(value.split(":")[0],10)
							ss=parseInt(value.split(":")[1],10)
							
							if(ss==0 && mm!=0)
							{
								ss=59;
								
								mm--;
							}
							else 
								{
									if(mm==0 && ss==0)
									{
										
									}
									else
										{
									ss--;		
										}
									
								}
								obj.innerHTML=mm+":"+ss
						}
				}
				
				function Change(id,type,category)
    {
        
        var obj=document.getElementById(id)
        var newObj
            
        if(obj.type!="textarea" && obj.type!="text")
        {
            
            
            newObj=document.createElement(type)
            if(type=="textarea")
            {
                newObj.rows="5"
                newObj.cols="50"
            }
            else
            {
                newObj.type="text"
                newObj.style.width="95%"       
            }
            newObj.value=obj.innerHTML
            newObj.id=id
            
            newObj.onblur=function(){Change(id,type,category)}
            newObj.className="txt"
            obj.parentNode.replaceChild(newObj,obj)
        }
        else
        {
            
            newObj=document.createElement("a")
            newObj.id=id
            newObj.innerHTML=obj.value
            newObj.href="javascript:Change('"+id+"','"+type+"','"+category+"')"
            
            newObj.style.color="Black"
            obj.parentNode.replaceChild(newObj,obj)
        }
    }
			</script>
	</body>
</html>
